<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            border: 5px solid black;
            display: inline-block;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }
        .main input,label{
            font-size: 22px;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <center>
        <div class="main">
            <h1>Html Form Elements</h1>
            <label>Name : </label>
            <input type="text" id="" placeholder="Enter your name">
            <br>
            <label>Phone : </label>
            <input type="text" id="" placeholder="Enter your phone">
            <br>
            <label>Age : </label>
            <input type="number" id="" placeholder="Enter your age">
            <br>
            <label>Email : </label>
            <input type="email" id="" placeholder="Enter your email">
            <br>
            <label>Password : </label>
            <input type="password" id="" placeholder="Enter your password">
            <br>
            <label>Date : </label>
            <input type="date" id="">
            <br>
            <label>Gender : </label>
            <input type="radio" name="gender" id=""> Male
            <input type="radio" name="gender" id=""> Female
            <br>
            <label>Subjects : </label>
            <input type="checkbox" id=""> Html
            <input type="checkbox" id=""> Css
            <br>
            <label>Time : </label>
            <input type="time" id="">
            <br>
            <label>Color : </label>
            <input type="color" id="">
            <br>
            <label>Range : </label>
            <input type="range" id="">
            <br>
            <label>Week : </label>
            <input type="week" id="">
            <br>
            <label>Month : </label>
            <input type="month" id="">
            <br>
            <label>File : </label>
            <input type="file" id="">
            <br>
            <label>Address : </label>
            <textarea></textarea>
            <br>
            <label>Hobby : </label>
            <select>
                <option>Cricket</option>
                <option>Football</option>
                <option>Badminton</option>
            </select>
            <br>
            <input type="submit" id="">
            
        </div>
    </center>
</body>
</html>
